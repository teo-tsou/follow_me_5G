# ---
# apiVersion: v1
# kind: Service
# metadata:
#   name: oai-nrf-slice3
# spec:
#   ports:
#   - port: 80
#   selector:
#     app: oai-nrf-slice3
# ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oai-nrf-slice3
spec:
  selector:
    matchLabels:
      app: oai-nrf-slice3
  strategy:
    type: Recreate
  template:
    metadata:
      name: oai-nrf-slice3
      annotations:
        k8s.v1.cni.cncf.io/networks: oai-nrf-slice3-net
      labels:
        app: oai-nrf-slice3
    spec:
      hostAliases:
      - ip: "192.168.70.132"
        hostnames:
        - "oai-nssf"

      - ip: "192.168.70.133"
        hostnames:
        - "oai-udr"

      - ip: "192.168.70.134"
        hostnames:
        - "oai-udm"        

      - ip: "192.168.70.135"
        hostnames:
        - "oai-ausf"  

      - ip: "192.168.70.136"
        hostnames:
        - "oai-nrf-slice12"

      - ip: "192.168.70.137"
        hostnames:
        - "oai-nrf-slice3"        
 
      - ip: "192.168.70.138"
        hostnames:
        - "oai-amf"

      - ip: "192.168.70.139"
        hostnames:
        - "oai-smf-slice1"

      - ip: "192.168.70.140"
        hostnames:
        - "oai-smf-slice2"

      - ip: "192.168.70.141"
        hostnames:
        - "oai-smf-slice3" 

      - ip: "192.168.70.142"
        hostnames:
        - "oai-spgwu-slice1"

      - ip: "192.168.70.143"
        hostnames:
        - "oai-spgwu-slice2"

      - ip: "192.168.70.144"
        hostnames:
        - "oai-vpp-upf-slice3"      
      containers:           
      - image: oaisoftwarealliance/oai-nrf:v1.4.0
        imagePullPolicy: IfNotPresent
        securityContext:
            privileged: true
        name: oai-nrf-slice3
        env:
          # Use secret in real usage
        - name: NRF_INTERFACE_NAME_FOR_SBI
          value: "net1"

        - name: NRF_INTERFACE_PORT_FOR_SBI
          value: "80"

        - name: NRF_INTERFACE_HTTP2_PORT_FOR_SBI
          value: "8080"

        - name: NRF_API_VERSION
          value: "v1"

        - name: INSTANCE
          value: "0"

        - name: PID_DIRECTORY
          value: /var/run
   
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: oai-nrf-slice3-net
spec:
  config: '{ "cniVersion": "0.3.0", "type": "macvlan", "master": "br0", "ipam": { "type": "static", "addresses": [ { "address": "192.168.70.137/24",
    "gateway": "192.168.70.1" } ] } }'
    

