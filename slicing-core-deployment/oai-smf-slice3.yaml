      - ip: "192.168.70.139"
        hostnames:
        - "oai-smf-slice1"

      - ip: "192.168.70.140"
        hostnames:
        - "oai-smf-slice2"

      - ip: "192.168.70.141"
        hostnames:
        - "oai-smf-slice3" 

      - ip: "192.168.70.142"
        hostnames:
        - "oai-spgwu-slice1"

      - ip: "192.168.70.143"
        hostnames:
        - "oai-spgwu-slice2"

      - ip: "192.168.70.144"
        hostnames:
        - "oai-vpp-upf-slice3"

      - ip: "192.168.70.202"
        hostnames:
        - "gw1.vppupf.node.5gcn.mnc95.mcc208.3gppnetwork.org"          
        
      containers:
      - image: oaisoftwarealliance/oai-smf:v1.4.0
        imagePullPolicy: IfNotPresent
        securityContext:
            privileged: true
        name: oai-smf-slice3
        env:
          # Use secret in real usage
        - name: TZ
          value: Europe/Paris

        - name: INSTANCE
          value: "0"

        - name: PID_DIRECTORY
          value: /var/run

        - name: SMF_INTERFACE_NAME_FOR_N4
          value: net1   

        - name: SMF_INTERFACE_NAME_FOR_SBI
          value: net1

        - name: SMF_INTERFACE_PORT_FOR_SBI
          value: "80"

        - name: SMF_INTERFACE_HTTP2_PORT_FOR_SBI
          value: "8080"

        - name: SMF_API_VERSION
          value: "v1"

        - name: DEFAULT_DNS_IPV4_ADDRESS
          value: "172.21.3.100"

        - name: DEFAULT_DNS_SEC_IPV4_ADDRESS
          value: "8.8.8.8"
        
        - name: AMF_IPV4_ADDRESS
          value: "192.168.70.138"
        
        - name: AMF_PORT
          value: "80"

        - name: AMF_API_VERSION
