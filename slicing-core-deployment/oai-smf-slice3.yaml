          value: "80"

        - name: UDM_API_VERSION
          value: "v2"

        - name: UDM_FQDN
          value: "192.168.70.134"

        - name: UPF_IPV4_ADDRESS
          value: "192.168.70.141"
        
        - name: UPF_FQDN_0
          value: "192.168.70.141"  

        - name: NRF_IPV4_ADDRESS
          value: "192.168.70.137"  

        - name: NRF_PORT
          value: "80"  

        - name: NRF_API_VERSION
          value: "v1"  

        - name: NRF_FQDN
          value: "192.168.70.137"

        - name: REGISTER_NRF
          value: "yes"  

        - name: DISCOVER_UPF
          value: "yes"  

        - name: USE_FQDN_DNS
          value: "yes"

        - name: NSSAI_SST0
          value: "130"  

        - name: NSSAI_SD0
