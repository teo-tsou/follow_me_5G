apiVersion: apps/v1
kind: Deployment
metadata:
  name: oai-ext-dn
spec:
  selector:
    matchLabels:
      run: oai-ext-dn
  replicas: 1
  template:
    metadata:
      name: oai-ext-dn
      annotations:
        k8s.v1.cni.cncf.io/networks: oai-ext-dn-net1,oai-ext-dn-net2
      labels:
        app: oai-ext-dn
        run: oai-ext-dn
    spec:
      containers:
        - name: oai-ext-dn
          image: oaisoftwarealliance/trf-gen-cn5g:latest
          imagePullPolicy: IfNotPresent
          securityContext:
              privileged: true
          command: ["/bin/bash", "-c"]
          args:
          - iptables -t nat -A POSTROUTING -o net1 -j MASQUERADE;
            ip route add 12.2.1.2/32 via 192.168.70.142 dev net1;
            ip route add 12.1.1.129/32 via 192.168.70.143 dev net1;
            ip route add 12.1.1.2/32 via 192.168.73.202 dev net2;
            while true;
            do sleep 30;
            done;


---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: oai-ext-dn-net1
spec:
  config: '{ "cniVersion": "0.3.0", "type": "macvlan", "master": "br0", "ipam": { "type": "static", "addresses": [ { "address": "192.168.70.145/24",
    "gateway": "192.168.70.1" } ] } }'


---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: oai-ext-dn-net2
spec:
  config: '{ "cniVersion": "0.3.0", "type": "macvlan", "master": "br0", "ipam": { "type": "static", "addresses": [ { "address": "192.168.73.145/24",
    "gateway": "192.168.73.1" } ] } }'
    

